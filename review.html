<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <meta name="author" content="Erandy Ramirez">
    <script defer src="scripts/getdates.js"></script>
</head>

<body>
    <header>
        <h1>Thank you for your review!</h1>
    </header>

    <main>
        <p>Your review has been submitted successfully.</p>
        <p>Total reviews submitted from this browser: <span id="reviewCount"></span></p>
    </main>

    <script>

        const visitsDisplay = document.getElementById("reviewCount");

        let numVisits = Number(window.localStorage.getItem("visits-ls"));

        if (numVisits !== 0) {
            visitsDisplay.textContent = numVisits;
        }
        else {
            visitsDisplay.textContent = "This is your first visit";
        }

        numVisits++;

        localStorage.setItem("visits-ls", numVisits);
    </script>
</body>

</html>
